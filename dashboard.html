<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – Consien</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">Consien</div>
    <nav>
      <a href="#" id="navDashboard" class="active">Dashboard</a>
      <a href="#" id="navClients">Clientes</a>
      <a href="#" id="navTasks">Tarefas</a>
      <a href="#" id="navCalendar">Calendário</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
  <div class="main">
    <div class="header">
      <h1 id="pageTitle">Dashboard</h1>
    </div>
    <div class="content">
      <div class="card welcome">
        <h2>Bem-vindo, Bruno!</h2>
        <p>Vamos ver um resumo rápido do seu escritório.</p>
      </div>
      <div class="card">
        <h2>Resumo</h2>
        <p>Total de clientes: <strong id="totalClients">0</strong></p>
        <p>Total de tarefas cadastradas: <strong id="totalTasks">0</strong></p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
